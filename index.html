<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" async></script>
        
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div id="user-question">
            <label for="squares-per-row">How many squares per row?</label>
            <input type="number" id="squares-per-row" value="4" min="1" max="100"/>
            <button id="change-button">Change Grid</button>
            <button id="clear-button">Clear Grid</button>
            <button id="erase-button" value="false">Use Eraser</button>
        </div>
        <!--Grid Container is appended here-->
    </body>
</html>
